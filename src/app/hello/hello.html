<p>This is my first Angular component!</p>

<h1>{{ title }}</h1>

<button [disabled]="isDisabled"
  (click)="onClick()">Toggle</button>

<h1>{{ count() }}</h1>

<button (click)="increateCounter()">+</button>
<button (click)="decreaseCounter()">-</button>

<button (click)="resetCounter()">Reset</button>
